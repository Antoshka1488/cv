<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
  </head>

  <body>
    <h3>My Contact Details</h3>
    <ul>
      <li>Random Contact 1</li>
      <li>Random Contact 2</li>
      <li>Random Contact 3</li>
    </ul>

    <hr>

    <form action="mailto:info@placeholder.com" method="post" enctype="text/plain">
      <label for="name">Your Name: </label>
      <input type="text" name="yourName" id="name"><br>
      <label for="email">Your Email: </label>
      <input type="email" name="yourEmail" id="email"><br>
      <textarea name="yourMessage" id="message" cols="30" rows="10"></textarea><br>
      <input type="submit">
    </form>
  </body>
</html>
